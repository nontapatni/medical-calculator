<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เครื่องคำนวณอายุครรภ์</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600;700&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1></h1>
    </header>

    <div class="calculator-container shadow p-5">
    <header>
        <h1 class="text-primary mb-4" style="text-align:center;">คำนวณอายุครรภ์ (GA)</h1>
    </header>

    <form id="ga-form">
        <div class="mb-3 text-start">
            <label for="lmp-date" class="form-label">1. วันแรกของประจำเดือนครั้งสุดท้าย (LMP):</label>
            <input type="date" id="lmp-date" class="form-control" required> 
        </div>

        <div class="mb-3 text-start">
            <label for="ref-date" class="form-label">2. วันอ้างอิง / วันที่ตรวจ:</label>
            <input type="date" id="ref-date" class="form-control" required> 
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success btn-lg m-4 p-4 w-100 center">คำนวณ GA และ EDD</button>
        </div>
    </form>

    <div id="result" class="mt-4 p-3 border rounded">
        <h3>ผลการคำนวณ</h3>
        <p class="h5">อายุครรภ์ (GA): <span id="ga-value" class="fw-bold text-success">-- สัปดาห์ -- วัน</span></p>
        <p class="h6">วันครบกำหนดคลอด (EDD): <span id="edd-value" class="fw-bold text-info">--/--/----</span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
